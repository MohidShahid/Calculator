<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Made By Mohid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="statement">Calculator Using HTML,CSS and JavaScript</h1>
    <div class="first">
        <textarea name="Text1" cols="2" rows="2" placeholder="0" id="inputbox" ></textarea> 
        <div class="keywords">
        <div class="row">
            <button>AC</button>
            <button>DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="row">
            <button class="Zero">0</button>
            <button>.</button>
            <button class="operator">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
